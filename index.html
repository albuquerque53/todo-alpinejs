<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities</title>

    <!-- TailwindCSS import -->
    <script defer src="https://cdn.tailwindcss.com"></script>

    <!-- AlpineJS import -->
    <script defer
        src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
</head>
<body class="bg-cyan-200 flex h-screen  justify-center">

    <main
        x-data="{
            activities: [],
            createActivity(name) {
                this.activities.push({
                    id: Math.random().toString(16).slice(2),
                    did: false,
                    name: name
                })
            }
        }"
        class="m-5"
    >
        <form class="w-[400px] flex justify-center" x-data="{ name: '' }">
            <input
                type="text"
                placeholder="Activity name"
                x-model="name"
                class="p-2 rounded mr-2 text-slate-800"
            />

            <button
                x-on:click.prevent="createActivity(name); name = ''"
                class="p-2 bg-white rounded"
            >
                Create
            </button>
        </form>

        <section class="mt-5">
            <template x-for="activity in activities" :key="activity.id">
                <article class="w-[400px] flex bg-white rounded border border-shadow p-3">

                    <input
                        type="checkbox"
                        class="mr-2"
                        x-model="activity.did"
                    >
                    <h2
                        x-text="activity.name"
                        x-bind:class="{
                            'line-through': activity.did,
                            'text-slate-400': activity.did
                        }"
                    ></h2>

                </article>
            </template>
        </section>
    </main>
        
</body>
</html>
